{% extends "base.html" %}

{% block title %}Admin Login - {{ config.BUSINESS_NAME }}{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 76px);">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
    <div class="card-body p-5">
      <!-- Logo/Icon -->
      <div class="text-center mb-4">
        <div class="mb-3">
          <i class="fas fa-cube fa-3x text-primary"></i>
        </div>
        <h3 class="card-title">{{ config.BUSINESS_NAME }}</h3>
        <p class="text-muted">Admin Panel</p>
      </div>

      <!-- Login Form -->
      <form method="POST" action="{{ url_for('admin_login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            placeholder="Enter your username"
            autofocus>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            placeholder="Enter your password">
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary btn-lg w-100">
          <i class="fas fa-sign-in-alt me-2"></i>Log In
        </button>
      </form>

      <hr class="my-4">
      <p class="text-center text-muted small">
        <i class="fas fa-lock me-1"></i>Secure Admin Access
      </p>
    </div>
  </div>
</div>
{% endblock %}
